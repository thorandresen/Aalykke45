<div class="section-booking">
    <div class="container-xl">
        <div class="main-container">
            <div class="booking-form-container col-6">

                <label for="name-input">Vollständiger Name</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="" aria-label="Fullname"
                        aria-describedby="name-input">
                </div>

                <label for="email-input">E-mail</label>
                <div class="input-group">
                    <input type="email" class="form-control" placeholder="Example@gmail.com" aria-label="Email"
                        aria-describedby="email-input">
                </div>

                <label for="phone-input">Telefonnummer</label>
                <div class="input-group input-number">
                    <input type="tel" class="form-control" placeholder="" aria-label="Phonenumber"
                        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" aria-describedby="phone-input">
                </div>

                <label for="persons-input">Personen</label>
                <div class="input-group input-persons">
                    <input type="number" class="form-control" aria-label="Personen" aria-describedby="persons-input">
                </div>

                <mat-form-field appearance="fill">
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                        <input matStartDate formControlName="start" placeholder="Start date">
                        <input matEndDate formControlName="end" placeholder="End date">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>

                    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date
                    </mat-error>
                    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                </mat-form-field>

            </div>
            <div class="booking-information-container col-6">
                <h2>Buchung und Preise</h2>
                <br>
                <p>Übernachtung für 2 Personen Montag bis Donnerstag 70 Euro pro Nacht*</p>
                <p>Übernachtung für 2 Personen Freitag bis Sonntag 90 Euro pro Nacht*</p>
            </div>
        </div>

    </div>
</div>
