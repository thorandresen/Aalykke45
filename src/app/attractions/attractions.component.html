        <div class="cards-container col">
            <div *ngFor="let item of cardArray; let i = index" class="card col card-{{i}}"
                [ngClass]="{'hidden': i != 0}">
                <img src="{{item.imagePath}}" style="width:100%">
                <div class="container">
                    <h3 class="card-title">{{item.title}}</h3>
                    <p class="body-text">{{item.description}}</p>
                    <div class="button-container">
                        <a href="{{item.link}}">
                            <button class="btn btn-default">
                                Weiterlesen
                                <fa-icon [icon]="faChevronRight"></fa-icon>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="indicator-container">
            <div *ngFor="let item of cardArray; let i = index" class="col active-{{i}}">
                <a class="indicator-link" (click)="changeSlide(i)">
                    <div class="indicator" [ngClass]="{'active': i == 0}">
                    </div>
                </a>
            </div>
        </div>
